<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&amp;display=swap');
        </style>
    </defs>
    <rect width="800" height="600" fill="url(#grad)"/>
    
    <!-- Декоративные элементы -->
    <circle cx="150" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
    <circle cx="650" cy="450" r="100" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Иконка компьютера -->
    <g transform="translate(350,200)">
        <!-- Монитор -->
        <rect x="-60" y="-40" width="120" height="80" rx="5" fill="white"/>
        <!-- Подставка -->
        <rect x="-10" y="40" width="20" height="20" fill="white"/>
        <rect x="-30" y="60" width="60" height="5" rx="2" fill="white"/>
        <!-- Экран -->
        <rect x="-50" y="-30" width="100" height="60" fill="#1d4ed8"/>
        <!-- Код на экране -->
        <text x="0" y="-10" font-family="monospace" font-size="8" fill="white" text-anchor="middle">&lt;html&gt;</text>
        <text x="0" y="0" font-family="monospace" font-size="8" fill="white" text-anchor="middle">&lt;head&gt;</text>
        <text x="0" y="10" font-family="monospace" font-size="8" fill="white" text-anchor="middle">&lt;body&gt;</text>
    </g>
    
    <!-- Текст -->
    <text x="400" y="400" font-family="Inter, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
        Портфолио
    </text>
    <text x="400" y="450" font-family="Inter, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
        Веб-разработка
    </text>
</svg> 