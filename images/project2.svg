<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&amp;display=swap');
        </style>
    </defs>
    <rect width="800" height="600" fill="url(#grad)"/>
    
    <!-- Декоративные элементы -->
    <circle cx="150" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
    <circle cx="650" cy="450" r="100" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Иконка конверта -->
    <g transform="translate(350,200)">
        <!-- Конверт -->
        <path d="M -70,-30 L 70,-30 L 70,30 L -70,30 Z" fill="white"/>
        <path d="M -70,-30 L 0,0 L 70,-30" fill="none" stroke="white" stroke-width="5"/>
        <!-- Линии письма -->
        <rect x="-50" y="-10" width="100" height="5" rx="2" fill="#1d4ed8"/>
        <rect x="-50" y="0" width="80" height="5" rx="2" fill="#1d4ed8"/>
        <rect x="-50" y="10" width="60" height="5" rx="2" fill="#1d4ed8"/>
    </g>
    
    <!-- Текст -->
    <text x="400" y="400" font-family="Inter, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
        Email шаблон
    </text>
    <text x="400" y="450" font-family="Inter, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
        Рассылки
    </text>
</svg> 